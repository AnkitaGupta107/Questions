<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <script src="/static/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="/static/js/ajax_handler.js"></script>
    <script src="/static/js/signup.js"></script>
</head>
<body>
<section class="signup">
    <h2>Signup here!!!</h2>
    <form method="post" action="" class="form" id="form" name="form">
        {% csrf_token %}

        <section class="form-cont">
            <div class="section-column">

            <fieldset>
                <label for="first-name">First Name:</label>
                <input type="text" name="first_name" pattern=".{1,}" class="form-text" placeholder="" required/> *
            </fieldset>
            <fieldset>
                <label for="last-name">Last Name:</label>
                <input type="text" name="last_name" pattern=".{1,}" class="form-text" placeholder="" required/> *
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-text" placeholder="" required/> *
            </fieldset>
            <fieldset>
                <label for="username">Username:</label>
                <input type="text" name="username" pattern=".{1,}" class="form-text" placeholder="" required/> *
            </fieldset>
            <fieldset>
                <label>Password:</label>
                <input type="password" name="password" required> *
            </fieldset>
            <fieldset>
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password" required> *
            </fieldset>
            <fieldset>
                <label> * Required Fields</label>
            </fieldset>
                </div>
            </section>
        <section class="su-submit">
                <fieldset class="form-actions">
                    <input type="submit" value="Submit" id="submit"/>
                </fieldset>
            </section>
    </form>
    </section>
</body>
</html>
